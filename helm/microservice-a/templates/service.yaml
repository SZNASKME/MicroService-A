apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice-a.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservice-a.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "microservice-a.selectorLabels" . | nindent 4 }}
---
{{- if .Values.service.nodePort.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice-a.fullname" . }}-nodeport
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservice-a.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "microservice-a.selectorLabels" . | nindent 4 }}
{{- end }}
